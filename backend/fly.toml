# Fly.io Configuration for AlphaLabs Backend
# This file configures your FastAPI backend deployment

app = "alphalabs-backend"
primary_region = "iad"  # Change to your preferred region (iad = Washington DC, ord = Chicago, etc.)

[build]
  # Use Dockerfile for building
  dockerfile = "Dockerfile"

[env]
  PORT = "8080"
  PYTHON_VERSION = "3.11"

[http_service]
  internal_port = 8080
  force_https = true
  auto_stop_machines = false
  auto_start_machines = true
  min_machines_running = 1
  processes = ["app"]

  [[http_service.checks]]
    grace_period = "10s"
    interval = "30s"
    method = "GET"
    timeout = "5s"
    path = "/api/health"

[[services]]
  protocol = "tcp"
  internal_port = 8080

  [[services.ports]]
    port = 80
    handlers = ["http"]
    force_https = true

  [[services.ports]]
    port = 443
    handlers = ["tls", "http"]

  # WebSocket support
  [[services.tcp_checks]]
    grace_period = "10s"
    interval = "30s"
    timeout = "5s"

[vm]
  cpu_kind = "shared"
  cpus = 1
  memory_mb = 512

